<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pugs For Life</title>
    <meta name="description" content="A simple website displaying my love for pugs.">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <h1>Pugs For Life!</h1>
      <h2>By Silvia & Nayana</h2>
      <p>I didn't choose the <span>pug life</span>, the <span>pug life</span> chose me.</p>

      <!-- Navigation Content -->
      <nav>
        <ul>
          <li><a href="https://www.facebook.com/">Facebook</a></li>
          <li><a href="https://plus.google.com/">Google Plus</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <!-- Add images with a url. -->
        <h1>Pugs know their technology!</h1>
        <img src="https://raw.githubusercontent.com/silscript/front-end-intro/master/assets/pug_laptop.gif" alt="Laying Pug">
        <img src="https://raw.githubusercontent.com/silscript/front-end-intro/master/assets/pug_phone.gif" alt="Drooling Pug">
      </section>

      <section>
        <!-- Add images with a path. -->
        <h1>Pugs just want to have fun!</h1>
        <img src="pug_happy.gif" alt="Happy Pug">
        <img src="pug_running.gif" alt="Running Pug">
      </section>

      <div>
        <img src="pug_licking.gif" alt="Licking Pug">
      </div>
    </main>

    <!-- Footer Content -->
    <footer>
      <p>Copyright Information | Pugs rule!</p>
    </footer>
  </body>
</html>
